<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Unidad 8</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</head>
<body>
    <h2>Ingreso al Sistema</h2>
    <form title="Ingreso al sistema">

    <div class="row">
        <div class="col-1">
           <label for="usuario">Usuario:</label>
           
        </div>
        <div class="col-2">
            <input type="email" class="form-control" id="usuario" name="usuario">
        </div>
    </div>
    
    <div class="row">
        <div class="col-1">
            <label for="clave">Clave:</label>
        </div>
                        
        <div class="col-2">
            <input type="password" class="form-control" id="clave" name="clave">
       </div>
    </div>

    <div class="row">
        <div class="col-3 m-3">
            <button type="submit" id="btn">Ingresar</button>
        </div>
    </div>
    </form>
    <script src="/Actividades/control.js"></script>
</body>
</html>
